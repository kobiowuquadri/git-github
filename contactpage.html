<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="shortcut icon" href="./habeeb-modified.png" type="image/x-icon">
</head>
<body>
    <h2>Contact Page</h2>
<form>
<div>
    <label for="Name">Name;</label>
    <br>
    <input type="text" placeholder="Enter your Full Name">
</div>
<br>
<div>
    <label for="Email">Email;</label>
    <br>
    <input type="text" placeholder="Enter your Email Address">
</div>
<div>
    <br>
    <label for="Number">Phone Number;</label>
    <br>
    <input type="number" placeholder="Enter your phone number">
</div>
<br>
<div>
<label for="gender">Gender:</label>
<br>
<input type="radio" name="gender">Male
<br>
<input type="radio" name="gender">Female
<br>
<input type="radio" name="gender">Prefer not to say
</div>
<br>
<div>
    <label for="pcm">Preferred Contact Method</label>
    <br>
    <select name="Preferred Contact Method" id="Preferred Contact Method">
        <option value="scm">Select Contact Method</option>
        <option value="Number">Number</option>
        <option value="Email">Email</option>
    </select>
</div>
<br>
<div>
    <label for="Message">Message;</label>
    <br>
    <textarea name="" id="" cols="20" rows="5" placeholder="Enter your Message here...."></textarea>
</div>
<button type="submit">Submit</button>
<br>
<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2025844.0581917316!2d3.24491300345897!3d7.3844961996309575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smap!5e0!3m2!1sen!2sng!4v1744573846294!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
